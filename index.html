<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="font-[Red Hat Display] bg-[url('../images/pattern-background-mobile.svg')] lg:bg-[url('../images/pattern-background-desktop.svg')] h-screen flex flex-col justify-center items-center bg-[hsl(225_100%_94%)] bg-no-repeat lg:bg-[0_-17.5%] m-4"
  >
    <div
      class="lg:w-[30%] w-full lg:m-auto lg:h-[80%] border flex flex-col items-center rounded-2xl bg-white shadow-2xl"
    >
      <img src="./images/illustration-hero.svg" class="rounded-t-2xl" alt="" />
      <div class="flex flex-col items-center gap-4 lg:p-8 p-7">
        <h2 class="font-extrabold text-3xl pt-2">Order Summary</h2>
        <p
          class="text-base text-center lg:px-[28px] tracking-wide text-[hsl(224_23%_55%)]"
        >
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div
          class="flex items-center bg-[hsl(225_100%_98%)] w-full rounded-lg justify-between"
        >
          <div class="flex gap-4 p-4">
            <div class=""><img src="./images/icon-music.svg" alt="" /></div>
            <div class="">
              <div class="font-extrabold">Annual Plan</div>
              <div class="text-[hsl(224_23%_55%)]">$59.99/year</div>
            </div>
          </div>
          <div class="pr-4 font-semibold text-[hsl(245_75%_52%)]">
            <span
              class="hover:no-underline underline hover:cursor-pointer hover:text-[hsl(224_23%_55%)]"
              >Change</span
            >
          </div>
        </div>
        <button
          class="bg-[hsl(245_75%_52%)] text-white w-full py-3 mt-2 rounded-xl font-semibold shadow-md hover:bg-opacity-70"
        >
          Proceed to Payment
        </button>
        <button class="hover:text-black text-[hsl(224_23%_55%)] font-extrabold">
          Cancel Order
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
